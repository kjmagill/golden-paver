    <!-- 
      Dynamic Meta Tag Loader Script
      This script asynchronously fetches SEO metadata from `metadata.json` and updates the DOM.
      It runs in the <head> without blocking page rendering. If it fails, the static meta tags above remain as a fallback.
      This declarative mapping approach makes it easy to add or modify tags in the future.
    -->
    <script>
      (async () => {
        try {
          const response = await fetch('metadata.json');
          if (!response.ok) throw new Error(`Failed to load metadata.json: ${response.statusText}`);
          const meta = await response.json();

          const mappings = [
            // Page Title
            { key: 'pageTitle', selector: 'title', attribute: 'textContent' },
            { key: 'pageTitle', selector: 'meta[property="og:title"]', attribute: 'content' },
            { key: 'pageTitle', selector: 'meta[name="twitter:title"]', attribute: 'content' },
            
            // Page Description
            { key: 'pageDescription', selector: 'meta[name="description"]', attribute: 'content' },
            { key: 'pageDescription', selector: 'meta[property="og:description"]', attribute: 'content' },
            { key: 'pageDescription', selector: 'meta[name="twitter:description"]', attribute: 'content' },

            // Canonical URL
            { key: 'canonicalUrl', selector: 'link[rel="canonical"]', attribute: 'href' },
            { key: 'canonicalUrl', selector: 'meta[property="og:url"]', attribute: 'content' },
            { key: 'canonicalUrl', selector: 'meta[name="twitter:url"]', attribute: 'content' },

            // Keywords
            { key: 'keywords', selector: 'meta[name="keywords"]', attribute: 'content' },

            // Images
            { key: 'ogImage', selector: 'meta[property="og:image"]', attribute: 'content' },
            { key: 'ogImageAlt', selector: 'meta[property="og:image:alt"]', attribute: 'content' },
            { key: 'twitterImage', selector: 'meta[name="twitter:image"]', attribute: 'content' },
            { key: 'twitterImageAlt', selector: 'meta[name="twitter:image:alt"]', attribute: 'content' },
          ];

          mappings.forEach(({ key, selector, attribute }) => {
            const element = document.querySelector(selector);
            const value = meta[key];
            if (element && value) {
              if (attribute === 'textContent') {
                element.textContent = value;
              } else {
                element.setAttribute(attribute, value);
              }
            }
          });
          
        } catch (error) {
          console.error("Error dynamically setting meta tags:", error);
        }
      })();
    </script>
